# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/aws/aws-sdk-go"
  version = "1.14.26"

[[constraint]]
  name = "github.com/gruntwork-io/terratest"
  version = "0.13.30"

[[constraint]]
  name = "github.com/gruntwork-io/gruntwork-cli"
  version = "0.4.2"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.2.0"

[[constraint]]
  name = "github.com/urfave/cli"
  version = "1.20.0"

[[constraint]]
  name = "github.com/kubernetes-sigs/aws-iam-authenticator"
  version = "v0.4.0-alpha.1"


# The following constraints are taken from the glide config in terraform-helm-provider

[[constraint]]
  name = "k8s.io/helm"
  # version = "v2.12.0"
  version = "v2.13.1"

